<!-- events.component.html -->
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let event of events">
        <div class="card h-100 shadow">
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">{{ event.description | slice:0:100 }}...</p>
            <p><strong>التاريخ:</strong> {{ event.event_date | date }}</p>
            <p><strong>السعة:</strong> {{ event.capacity }}</p>
            <a [routerLink]="['/events', event.id]" class="btn btn-primary">عرض التفاصيل</a>
          </div>
        </div>
      </div>
    </div>
  </div>
