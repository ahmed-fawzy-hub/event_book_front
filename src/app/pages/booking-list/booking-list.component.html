<div *ngFor="let booking of bookings" class="card mb-3">
  <div class="card-body d-flex align-items-center">
    <img [src]="booking.user.avatar_url" class="rounded-circle me-3" width="60" height="60" />
    <div>
      <h5 class="card-title">{{ booking.event.title }}</h5>
      <p class="card-text">
        {{ booking.user.name }} ({{ booking.user.email }})<br>
        {{ booking.event.date }} - {{ booking.event.location }}
      </p>
    </div>
    
    <button class="btn btn-danger ms-auto" (click)="cancelBooking(booking.id)">إلغاء الحجز</button>
  </div>
</div>
