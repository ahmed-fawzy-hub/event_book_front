<!-- event-detail.component.html -->
 <div *ngIf="!event">جاري تحميل تفاصيل الحدث...</div>
<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-4">
    <div class="card shadow">
<div class="card-body text-end" dir="rtl">
        <h2 class="card-title">{{ event?.title }}</h2>
        <p class="card-text">{{ event?.description }}</p>
        <p><strong>التاريخ:</strong> {{ event?.event_date | date:'fullDate' }}</p>
        <p><strong>السعة المتاحة:</strong> {{ event?.capacity }}</p>
        <p><strong>الموقع:</strong> {{ event?.location }}</p>
  
<button 
  class="btn btn-success" 
  [disabled]="!event" 
  (click)="bookEvent()">احجز الآن</button>
      </div>
    </div>
  </div>
